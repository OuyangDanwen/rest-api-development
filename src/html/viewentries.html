<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>View Entries</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/common.js"></script>

</head>

<body>

    <div id="wrapper">

        <div id="sidebar"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>View entries</h1><br>
                <table class="table table-hover">
                    <thead class="thead-light">
                        <th style="width: 5%">#</th>
                        <th style="width: 35%">Title</th>
                        <th style="width: 25%">Author</th>
                        <th style="width: 25%">Publish Date</th>
                        <th style="width: 10%">Actions</th>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>Sample entry</td>
                        <td>John Doe</td>
                        <td>2018-02-30</td>
                        <td>
                            <button class="btn btn-circle" id="btnView"><i class="far fa-file-alt"></i></button>
                            <button class="btn btn-circle" id="btnDelete" hidden="true"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sample entry</td>
                        <td>Jane Doo</td>
                        <td>2018-02-31</td>
                        <td>
                            <button class="btn btn-circle" id="btnView"><i class="far fa-file-alt"></i></button>
                            <button class="btn btn-circle" id="btnDelete" hidden="true"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script>

        $(document).ready(function() {
            $('#sidebar').load("sidebar.html");
            var group = getUrlParameter("group");
            
            if (group === "self") {
                $('#btnDelete').removeAttr("hidden");
            }

            setButtonOnclick(group);

        });

        function setButtonOnclick(group) {
            $(document).on('click', '#btnView', function() {
                location.href = "entry.html?type=" + group;
            });

            $(document).on('click', '#btnDelete', function() {
                //TODO: call POST /diary/delete
                //https://cs5331-assignments.github.io/rest-api-development/#diary-delete-an-existing-diary-entry-post
            });
        }

    </script>

</body>

</html>
