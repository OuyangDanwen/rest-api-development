<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Create Entry</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/common.js"></script>
	<script src="js/dairyEntry.js"></script>
</head>

<body onload="isCookiePresent()">
    <div id="wrapper">
        <div id="sidebar"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1 id="page-header">Create diary entry</h1><br>
                <form action="" method="post" id="form-diary-entry">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title"><h5>Title</h5></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" placeholder="Title of entry">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2"><h5>View Options</h5></label>
                        <div class="form-check">
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" id="viewablePublic"> 
                                Viewable by public
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="entryText"><h5>Text</h5></label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="9" id="entryText" style="resize:vertical"></textarea>  
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="button" id="btnCancel" class="btn">Cancel</button>
                        <button type="submit" id="btnSave" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
