<html>
<head>
	<meta charset="utf-8">
	
	<title>Register New Account</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>

<body style="background-image:url(img/dairy-cow.jpg);">
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Create A New Account</h3>
			<hr class="colorgraph"><br>
			<input type="text" class="form-control" name="Fullname" placeholder="Full Name" required="" autofocus="" /><br/>
			<input type="text" class="form-control" name="Age" placeholder="Age" required="" maxlength="3" autofocus="" /><br/>
			<input type="text" class="form-control" name="Username" placeholder="Username" required="" /><br/>
			<input type="password" class="form-control" name="Password" placeholder="Password" required=""/>
			<input type="password" class="form-control" name="CfmPassword" placeholder="Confirm Password" required=""/>
			<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Register" type="Submit">Register</button>
			<br/>
			<h4 style="text-align: center"><a href="index.html">Back to Login</a></h4>
		</form>		
	</div>
</div>
</body>

</html>
